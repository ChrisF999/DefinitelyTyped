name: CI
on: pull_request

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1

            # Get local dependencies
            - run: npm install

            # Run tests
            - run: npm run test

            - name: "Run Danger"
              run: |
                  TOKEN='7469b4e94ce21b43e3ab7a'
                  TOKEN+='79960c12a1e067f2ec'
                  DANGER_GITHUB_API_TOKEN=$TOKEN yarn danger ci
